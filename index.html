<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plist File Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="plistTitle">plist file</h1>
    <div id="plistViewer" class="hidden">
      <input type="file" id="uploadBtn" accept=".plist" />
      <textarea id="plistContent" placeholder="Plist content will appear here..." readonly></textarea>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchBtn">Find</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
